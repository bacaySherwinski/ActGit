<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherwinski Bacay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Changed to a light gray background */
            font-family: 'Arial', sans-serif;
        }
        .name-box {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            text-align: center;
        }
        .name {
            font-size: 4rem;
            color: #333; /* Changed text color to dark */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        .name::before {
            content: "Sherwin Bacay";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: rgba(0, 0, 0, 0.1);
            font-size: 5rem;
            animation: pulse 2s infinite;
            z-index: -1;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="name-box">
        <div class="name">Hi im Sherwin Bacay</div>
    </div>
</body>
</html>
